<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
            <div class="row">
              <div class="col-md-9">
            <form action="{{ url_for('index')}}" method="post" class="bg-dark">

                <label for="Country">Country:</label>
                <input type="text" id="Country" name="Country" placeholder="Country">


                <label for="Sub_Category">Sub_Category:</label>
                <input type="text" id="Sub_Category" name="Sub_Category" placeholder="Sub_Category">

                <label for="Segment">Segment:</label>
                <input type="text" id="Segment" name="Segment" placeholder="Segment">

                <label for="Order_Priority">Order_Priority:</label>
                <input type="text" id="Order_Priority" name="Order_Priority" placeholder="Order_Priority">

                <label for="Region">Region:</label>
                <input type="text" id="Region" name="Region" placeholder="Region">

                <label for="Market">Market:</label>
                <input type="text" id="Market" name="Market" placeholder="Market">

                <label for="Category">Category:</label>
                <input type="text" id="Category" name="Category" placeholder="Category">

                <label for="Per_Unit_Selling_price">Per_Unit_Selling_price:</label>
                <input type="number" id="Per_Unit_Selling_price" name="Per_Unit_Selling_price" placeholder="Per_Unit_Selling_price">

                <label for="Quantity">Quantity:</label>
                <input type="number" id="Quantity" name="Quantity" placeholder="Quantity">


                <label for="Ship_Mode">Ship_Mode:</label>
                <input type="text" id="Ship_Mode" name="Ship_Mode" placeholder="Ship_Mode">

                <label for="Shipping_Cost">Shipping_Cost:</label>
                <input type="number" id="Shipping_Cost" name="Shipping_Cost" placeholder="Shipping_Cost">

                <button type="submit">Predict</button>
            </form>
            <p>Prediction: </p>{{ pred }}
            </div>
        </div>
    </div>
</body>
</html>
